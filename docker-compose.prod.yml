services:
  postgres:
    image: postgres:16
    container_name: agent-poker-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-agentpoker}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-agentpoker}
    volumes:
      - agent_poker_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-agentpoker} -d ${POSTGRES_DB:-agentpoker}"]
      interval: 5s
      timeout: 5s
      retries: 20
    networks:
      - internal

  # Redis is provisioned for production use but NOT used in MVP1 application code.
  # Current status:
  #   - rate-limiter.ts: uses InMemoryStore by default (RateLimiterStore interface is Redis-ready)
  #   - matchmaking.ts: uses in-memory queue (MatchmakingQueue class)
  # Future use (MVP2+):
  #   - Replace InMemoryStore with RedisStore for distributed rate limiting
  #   - Replace in-memory matchmaking with Redis-backed pub/sub queue
  #   - Session store for WebSocket reconnection state
  redis:
    image: redis:7-alpine
    container_name: agent-poker-redis
    restart: unless-stopped
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - agent_poker_redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - internal

  lobby-api:
    build:
      context: .
      dockerfile: docker/Dockerfile.lobby-api
    container_name: agent-poker-lobby-api
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgres://${POSTGRES_USER:-agentpoker}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-agentpoker}
      REDIS_URL: redis://redis:6379
      PORT: 8080
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:8080/healthz',r=>{process.exit(r.statusCode===200?0:1)}).on('error',()=>process.exit(1))\""]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - internal

  game-server:
    build:
      context: .
      dockerfile: docker/Dockerfile.game-server
    container_name: agent-poker-game-server
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgres://${POSTGRES_USER:-agentpoker}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-agentpoker}
      REDIS_URL: redis://redis:6379
      PORT: 8081
    healthcheck:
      test: ["CMD-SHELL", "node -e \"const s=require('net').connect(8081,'localhost',()=>{s.end();process.exit(0)});s.on('error',()=>process.exit(1))\""]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - internal

  admin-ui:
    build:
      context: .
      dockerfile: docker/Dockerfile.admin-ui
    container_name: agent-poker-admin-ui
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      # Browser-accessible URLs (NEXT_PUBLIC_ vars are embedded at build time for client JS)
      NEXT_PUBLIC_LOBBY_API_URL: http://localhost:8080
      NEXT_PUBLIC_GAME_SERVER_URL: ws://localhost:8081
      # Internal Docker network URLs (for server-side API calls / SSR proxy)
      INTERNAL_LOBBY_API_URL: http://lobby-api:8080
      INTERNAL_GAME_SERVER_URL: ws://game-server:8081
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3000',r=>{process.exit(r.statusCode===200?0:1)}).on('error',()=>process.exit(1))\""]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    depends_on:
      - lobby-api
      - game-server
    networks:
      - internal

networks:
  internal:
    driver: bridge

volumes:
  agent_poker_pgdata:
  agent_poker_redis:
