services:
  # Redis removed for MVP1 — not used in application code.
  # MVP2+: add Redis for distributed rate limiting, matchmaking pub/sub, session store.

  nginx:
    image: nginx:1.27-alpine
    container_name: agent-poker-nginx
    restart: unless-stopped
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/docker-entrypoint.sh:/docker-entrypoint-custom.sh:ro
      - nginx_certs:/etc/nginx/certs
      - certbot_www:/var/www/certbot:ro
      - certbot_conf:/etc/letsencrypt:ro
    entrypoint: ["/docker-entrypoint-custom.sh"]
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://127.0.0.1/nginx-health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    depends_on:
      lobby-api:
        condition: service_healthy
      game-server:
        condition: service_healthy
    networks:
      - internal

  lobby-api:
    image: ghcr.io/tmdry4530/agent-poker/lobby-api:latest
    container_name: agent-poker-lobby-api
    restart: unless-stopped
    # No host port binding — nginx handles external traffic
    expose:
      - "8080"
    environment:
      NODE_ENV: production
      NODE_OPTIONS: --dns-result-order=ipv4first
      ADAPTER_TYPE: postgres
      DATABASE_URL: ${DATABASE_URL}
      PORT: 8080
      SEAT_TOKEN_SECRET: ${SEAT_TOKEN_SECRET}
      AUTH_JWT_SECRET: ${AUTH_JWT_SECRET}
      CORS_ORIGINS: ${CORS_ORIGINS:-https://clawpoker.live}
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:8080/healthz',r=>{process.exit(r.statusCode===200?0:1)}).on('error',()=>process.exit(1))\""]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    networks:
      - internal

  game-server:
    image: ghcr.io/tmdry4530/agent-poker/game-server:latest
    container_name: agent-poker-game-server
    restart: unless-stopped
    # No host port binding — nginx handles external traffic
    expose:
      - "8081"
    environment:
      NODE_ENV: production
      NODE_OPTIONS: --dns-result-order=ipv4first
      DATABASE_URL: ${DATABASE_URL}
      PORT: 8081
      SEAT_TOKEN_SECRET: ${SEAT_TOKEN_SECRET}
      CORS_ORIGINS: ${CORS_ORIGINS:-https://clawpoker.live}
    healthcheck:
      test: ["CMD-SHELL", "node -e \"const s=require('net').connect(8081,'localhost',()=>{s.end();process.exit(0)});s.on('error',()=>process.exit(1))\""]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    networks:
      - internal

networks:
  internal:
    driver: bridge

volumes:
  nginx_certs:
  certbot_www:
  certbot_conf:
