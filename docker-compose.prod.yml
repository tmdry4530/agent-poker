services:
  postgres:
    image: postgres:16
    container_name: agent-poker-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-agentpoker}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-agentpoker}
    volumes:
      - agent_poker_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-agentpoker} -d ${POSTGRES_DB:-agentpoker}"]
      interval: 5s
      timeout: 5s
      retries: 20
    networks:
      - internal

  # Redis removed for MVP1 — not used in application code.
  # MVP2+: add Redis for distributed rate limiting, matchmaking pub/sub, session store.

  nginx:
    image: nginx:1.27-alpine
    container_name: agent-poker-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/docker-entrypoint.sh:/docker-entrypoint-custom.sh:ro
      - nginx_certs:/etc/nginx/certs
    entrypoint: ["/docker-entrypoint-custom.sh"]
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost/nginx-health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    depends_on:
      lobby-api:
        condition: service_healthy
      game-server:
        condition: service_healthy
      admin-ui:
        condition: service_healthy
    networks:
      - internal

  lobby-api:
    build:
      context: .
      dockerfile: docker/Dockerfile.lobby-api
    container_name: agent-poker-lobby-api
    restart: unless-stopped
    # No host port binding — nginx handles external traffic
    expose:
      - "8080"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgres://${POSTGRES_USER:-agentpoker}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-agentpoker}
      PORT: 8080
      SEAT_TOKEN_SECRET: ${SEAT_TOKEN_SECRET}
      CORS_ORIGINS: ${CORS_ORIGINS}
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:8080/healthz',r=>{process.exit(r.statusCode===200?0:1)}).on('error',()=>process.exit(1))\""]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - internal

  game-server:
    build:
      context: .
      dockerfile: docker/Dockerfile.game-server
    container_name: agent-poker-game-server
    restart: unless-stopped
    # No host port binding — nginx handles external traffic
    expose:
      - "8081"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgres://${POSTGRES_USER:-agentpoker}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-agentpoker}
      PORT: 8081
      SEAT_TOKEN_SECRET: ${SEAT_TOKEN_SECRET}
      CORS_ORIGINS: ${CORS_ORIGINS}
    healthcheck:
      test: ["CMD-SHELL", "node -e \"const s=require('net').connect(8081,'localhost',()=>{s.end();process.exit(0)});s.on('error',()=>process.exit(1))\""]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - internal

  admin-ui:
    build:
      context: .
      dockerfile: docker/Dockerfile.admin-ui
    container_name: agent-poker-admin-ui
    restart: unless-stopped
    # No host port binding — nginx handles external traffic
    expose:
      - "3000"
    environment:
      NODE_ENV: production
      # Browser-accessible URLs (NEXT_PUBLIC_ vars are embedded at build time for client JS)
      NEXT_PUBLIC_LOBBY_API_URL: http://localhost:8080
      NEXT_PUBLIC_GAME_SERVER_URL: ws://localhost:8081
      # Internal Docker network URLs (for server-side API calls / SSR proxy)
      INTERNAL_LOBBY_API_URL: http://lobby-api:8080
      INTERNAL_GAME_SERVER_URL: ws://game-server:8081
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3000',r=>{process.exit(r.statusCode===200?0:1)}).on('error',()=>process.exit(1))\""]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    depends_on:
      - lobby-api
      - game-server
    networks:
      - internal

networks:
  internal:
    driver: bridge

volumes:
  agent_poker_pgdata:
  nginx_certs:
